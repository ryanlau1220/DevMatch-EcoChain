specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: EnvironmentalOracle
    network: sepolia  # Change from mainnet to sepolia
    source:
      address: "0x2CA22FCA74ABD51cCD166845a13E2064390605aC"  # Your real contract address
      abi: EnvironmentalOracle
      startBlock: 8945128  # Your deployment block
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - EnvironmentalData
        - VirtualSensor
        - VerifiedReading
        - TokenMetadata
      abis:
        - name: EnvironmentalOracle
          file: ./abis/EnvironmentalOracle.json
      eventHandlers:
        - event: EnvironmentalDataSubmitted(indexed bytes32,uint256,uint256,uint256,uint256,string,indexed address)
          handler: handleEnvironmentalDataSubmitted
        - event: SensorRegistered(indexed address,indexed address,uint256)
          handler: handleSensorRegistered
        - event: ReadingVerified(indexed address,indexed uint256,uint256,address)
          handler: handleReadingVerified
      file: ./src/mapping.ts
      # Token API Integration - Clearly stated usage
      # Using The Graph Token API to fetch token metadata (symbol, name, decimals, price)
      # Fallback to published Subgraph for token metadata if Token API not applicable
      # This integration enhances our environmental data with token information
      # for prediction markets and DeFi features
      # Reference: https://thegraph.com/docs/en/developing/creating-a-subgraph/token-api/
      # Implementation: See mapping.ts for Token API usage examples 